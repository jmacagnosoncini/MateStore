<div class="card-product">
    <img src={cardImg} alt=${name}>
    <div class="product-price-name">
    <h3 class="product-name">${name}</h3>
    <p class="price">${precio}</p>
    </div>
    <div class="btn-agregar">
        <button class="btn-sumar">-</button><p class="product-quantity">1</p><button class="btn-restar">+</button>
        <btn class="btn-agregar-carrito" data-id='${id}' data-name='${name}' data-img='${cardImg}'>Añadir al carrito</btn>
    </div>
</div>
